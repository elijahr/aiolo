dist: bionic

deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: 
  on:
    tags: true
    condition: $RELEASER = "1"

language: python

addons:
  apt:
    packages:
    - build-essential
    - git
    - python
    - python-pip
    - python-virtualenv

matrix:
  include:
    - os: linux
      env: DEBIAN_FRONTEND=noninteractive
      python: "3.6"
    - os: linux
      env: DEBIAN_FRONTEND=noninteractive
      python: "3.7"
    - os: linux
      env: DEBIAN_FRONTEND=noninteractive RELEASER=1
      python: "3.8"
    - os: linux
      env: DEBIAN_FRONTEND=noninteractive
      python: "pypy3"
      # ipv6 doesn't seem to work in liblo
#    - os: linux
#      env: DEBIAN_FRONTEND=noninteractive IPV6=1
#      python: "3.8"
    - os: osx
      env: CPYTHON_VERSION=3.6.8 PYTHON_PATH=/usr/local/bin/python3.6
      language: generic
    - os: osx
      env: CPYTHON_VERSION=3.7.6 PYTHON_PATH=/usr/local/bin/python3.7
      language: generic
    - os: osx
      env: CPYTHON_VERSION=3.8.1 PYTHON_PATH=/usr/local/bin/python3.8
      language: generic
    - os: osx
      env: PYPY=1 PYTHON_PATH=~/pypy3.6-v7.3.0-osx64/bin/pypy3
      language: generic

install:
  - |
    case $TRAVIS_OS_NAME in
      linux)
        if [[ "x1" = "$IPV6" ]]; then
          git clone https://github.com/radarsat1/liblo.git;
          git checkout tags/0.30;
          sudo mkdir -p /usr/local/opt/;
          ./autogen.sh --prefix /usr/local/opt/$(basename $(pwd)) --enable-ipv6;
          ./configure --prefix /usr/local/opt/$(basename $(pwd)) --enable-ipv6;
          make;
          sudo make install;
        else
          sudo apt-get install liblo7 liblo-dev;
        fi
        sudo pip install pipenv;
        pipenv install --python `which python` --skip-lock;
        ;;
      osx)
        brew update;
        brew install liblo;
        pip install pipenv;
        ulimit -n 1200;
        pwd;
        if [ ! -z "$PYPY" ]; then
          cd ~;
          curl -s -L "https://bitbucket.org/pypy/pypy/downloads/pypy3.6-v7.3.0-osx64.tar.bz2" | tar xvj;
          cd $TRAVIS_BUILD_DIR;
        else
          curl -s -L "https://www.python.org/ftp/python/$CPYTHON_VERSION/python-$CPYTHON_VERSION-macosx10.9.pkg" --output python.pkg;
          sudo installer -pkg python.pkg -target /;
        fi
        pipenv install --python "$PYTHON_PATH" --skip-lock;
        ;;
      esac

script:
  - pipenv run pip install --editable ".[test]"
  - pipenv run python setup.py install
  - pipenv run pytest --verbose `(test "x$IPV6" != "x" && echo '--ipv6') || echo ''` test.py
